<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Javascript</title>
</head>

<style>
    .error {
        color: red;
    }

    .container {
        display: flex;
        flex-direction: row;
        gap: 10px;
        
    }
    .left{
        display: flex;
        flex-direction: column;
        gap:13px;
        margin-top: px;
    }
    .right{
        display: flex;
        flex-direction: column;

    }
</style>

<body>
    <form name="myform" method="post"  onsubmit="return validateform()" > 
        <div class="container">
            <div class="left">
                <label>FirstName:</label>
                <label>LastName:</label>
                <label>Age:</label>
                <label>Password:</label>
                <label>Confirm Password:</label>
                <label>Email:</label>
                

            </div>
            <div class="right">
                <div>
                    <input type="text" id="FirstName" name="FirstName">
                    <span class="FirstNameError error" id="FirstNameError"></span>
                </div>
                <div>
                    <input type="text" id="LastName" name="LastName">
                    <span class="LastNameError error" id="LastNameError"></span>
                </div>
                <div>
                    <input type="number" id="Age" name="Age">
                    <span class="AgeError error" id="AgeError"></span>
                </div>
                <div>
                    <input type="text" id="Password" name="Password">
                    <span class="PassError error" id="PassError"></span>
                </div>
                <div>
                    <input type="text" id="ConfPassword" name="ConfPassword">
                    <span class="ConfPassError error" id="ConfPassError"></span>
                </div>
                <div>
                    <input type="text" id="Email" name="Email">
                    <span class="EmailError error" id="EmailError"></span>
                </div>
            </div>
        </div>
        <button type="submit" id="btn" disabled>Submit</button>

    </form>
